<table class='table table-striped'>
    <tr ng-repeat='row in rows | filter: searchText'>

        <td><input type='checkbox' ng-click="applyFilter({ column: column, value: rows, type: filterType, opt: filterOpt });" ng-model='row.Selected' /> </td>
        <td><div title="{{row.Text}}">{{row.Text}}</div> </td>
    </tr>
</table>
